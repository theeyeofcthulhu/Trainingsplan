<!doctype html>
<html>
<head>
    <title>Training</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    /** div {
        width: 600px;
        margin: 5em auto;
        padding: 2em;
        background-color: #fdfdff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    } */
    img.icon {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .sets {
        float: right;
        background-color: darkgray;
    }
    .reps {
        float: right;
        background-color: darkgray;
        margin-right: 4px;
    }
    .timer {
        float: right;
    }
    .uebung {
        background-color: gray;
        margin: 2%
    }
    .uebung button {
        float: right;
    }
    .superset {
        background-color: darkblue;
        padding: 0.5% 0.5%
    }
    a:link {
        color: #38488f;
        text-decoration: none;
    }
    a:visited {
        color: #791174;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        div {
            margin: 0 auto;
            width: auto;
        }
    }
    </style>    
    <script src="push.js"></script>
    <script src="easytimer.js"></script>
    <script>
        class Uebung {
            constructor(name, time, sets, reps) {
                this.name = name
                this.time = time
                this.sets = sets
                this.reps = reps
            }
        }

        const uebungen = [
            new Uebung("Hackenschmidt",         {minutes: 2, seconds: 0}, 5, 8),
            new Uebung("Hexbar",                {minutes: 3, seconds: 0}, 5, 6),
            new Uebung("Beinpresse vertikal",   {minutes: 2, seconds: 0}, 4, 12),
            new Uebung("Beinbeuger stehend",    {minutes: 1, seconds: 0}, 4, 8),
            new Uebung("KÃ¤fer",                 {minutes: 0, seconds: 0}, 4, 20),
            new Uebung("Scheibenwischer",       {minutes: 1, seconds: 0}, 4, 20),
        ]

        const supersets = [[4, 5]]

        function reset_timer_label(label, time)
        {
            label.innerHTML = "00:" + String(time.minutes).padStart(2, '0') + ":" + String(time.seconds).padStart(2, '0')
        }

        function timer_start(id)
        {
            // TODO pair names and times

            let uebung = uebungen[id]

            let sets_label = document.getElementById('uebung_' + id).getElementsByClassName("sets")[0]
            if (sets_label.innerHTML > 0)
                sets_label.innerHTML = sets_label.innerHTML - 1

            var timer = new easytimer.Timer();
            timer.start({countdown: true, startValues: uebung.time})

            let timer_label = document.getElementById('uebung_' + id).getElementsByClassName("timer")[0]

            timer_label.innerHTML = timer.getTimeValues().toString()

            timer.addEventListener('secondsUpdated', function (e) {
                timer_label.innerHTML = timer.getTimeValues().toString()
            });

            timer.addEventListener('targetAchieved', function (e) {
                timer_notify()
                reset_timer_label(timer_label, uebung.time)
            });
        }

        function timer_notify() {
            Push.create('Pause vorbei', {
                timeout: 4000,
                vibrate: [200, 100, 200, 100, 200, 100, 200]
            });
        }

        window.onload = (event) => {
            let div = document.getElementById("uebungen")
            for (i = 0; i < uebungen.length; i++) {
                let element = uebungen[i]

                let child = document.createElement("div")

                let label_name = document.createElement("label")
                label_name.setAttribute('class', 'name')
                label_name.innerHTML = element.name

                child.setAttribute('class', 'uebung')
                child.setAttribute('id', 'uebung_' + i)

                let button = document.createElement("button")
                button.setAttribute('onclick', 'timer_start(' + i + ')')
                button.innerHTML = "Timer"

                let label_timer = document.createElement("label")
                label_timer.setAttribute('class', 'timer')
                reset_timer_label(label_timer, element.time)

                let label_sets = document.createElement("label")
                label_sets.setAttribute('class', 'sets')
                label_sets.innerHTML = element.sets

                let label_reps = document.createElement("label")
                label_reps.setAttribute('class', 'reps')
                label_reps.innerHTML = 'x' + element.reps

                child.appendChild(label_name)
                child.appendChild(button)
                child.appendChild(label_timer)
                child.appendChild(label_reps)
                child.appendChild(label_sets)

                div.appendChild(child)
            }

            // group exercises into 'superset' class divs
            supersets.forEach((e) => {
                let div = document.getElementById("uebungen")

                let superset = document.createElement("div")
                superset.setAttribute('class', 'superset')

                let before = undefined

                // get the next exercise after the last exercise
                // in the superset, to insert superset before
                let following_id = e[e.length - 1] + 1
                if (following_id < uebungen.length) {
                    before = document.getElementById("uebung_" + following_id)
                }

                for (i = 0; i < e.length; i++) {
                    superset.appendChild(div.removeChild(document.getElementById("uebung_" + e[i])))
                }

                if (typeof before != "undefined")
                    div.insertBefore(superset, before)
                else
                    div.appendChild(superset)
            })
        }
    </script>
</head>

<body>

<div id="uebungen"></div>

</body>
</html>
