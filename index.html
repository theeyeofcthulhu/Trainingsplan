<!doctype html>
<html>
<head>
    <title>Training</title>

    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    /** div {

    img.icon {

        background-color: aquamarine;

    a:link {
        color: #38488f;

    </style>    
    <script src="push.js"></script>
    <script>
        var seconds = 5;

        function seconds_to_string(time)
        {
            // https://www.w3schools.com/howto/howto_js_countdown.asp
            var minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((time % (1000 * 60)) / 1000);

            return minutes + ":" + seconds
        }

        function timer_alert(button_id)
        {
            // TODO pair names and times

            var target = new Date();
            target.setSeconds(target.getSeconds() + seconds);

            var x = setInterval(() => {
                var now = new Date().getTime()

                var distance = target - now

                if (distance <= 0) {
                    console.log("here")
                    
                    clearInterval(x)

                    return
                }

                document.getElementById(button_id).parentElement.getElementsByClassName("timer")[0].innerHTML = seconds_to_string(distance)
            }, 1000)
        }

        function push() {
            console.log("here")
            Push.create('Hello world!', {
                body: 'How\'s it hangin\'?',
                link: '/#',
                timeout: 4000,
                onClick: function () {
                    console.log("Fired!");
                    window.focus();
                    this.close();
                },
                vibrate: [200, 100, 200, 100, 200, 100, 200]
            });
        }

        window.onload = function() {
            document.getElementById("demo_button").parentElement.getElementsByClassName("timer")[0].innerHTML = seconds_to_string(seconds * 1000)
        }
    </script>
</head>

<body>

<div class="uebung">
    Latzug
    <a id="demo_button" href="#" class="button" onclick="push()">
        Timer
    </a>
    <label class="timer"></label>
</div>

</body>
